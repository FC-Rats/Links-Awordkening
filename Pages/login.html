<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Création de compte</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='../Assets/CSS/form.css'>
        <link rel='stylesheet' type='text/css' media='screen' href='../Assets/CSS/style.css'>
    </head>
<body>
    <h1>Se connecter</h1>
    <form action="../Includes/account-connection.php" method="post">
        <label for="username">Pseudo<span class="required"> *</span></label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Mot de passe<span class="required"> *</span></label>
        <div class="password-input">
            <input type="password" id="password" name="password" placeholder="Ex : MotDeP@sseCorr3cte" required>
            <button type="button" id="toggle-password"><img src="../Assets/img/oeil.png"></button>
        </div>

        <span id="erreur"></span>

        <button type="submit" id="connection-button">Se connecter</button>

        <br><a id="lien-mpd-oublie" href="recover.html">Mot de passe oublié ?</a><br>
        <br><a id="lien-connexion" href="creation.html">Pas de compte ? S'inscrire ici ➔</a>
    </form>

    <script src="../Assets/JS/password-toggle.js"></script>

</body>
</html>
